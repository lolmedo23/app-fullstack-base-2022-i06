<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/persona.js"></script>
      <script type="text/javascript" src="js/admin.js"></script>
      <script type="text/javascript" src="js/user.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <script type="text/javascript" src="js/framework.js"></script>
      <script type="text/javascript" src="js/main.js"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3 id="btnDoble">Smart Home Web Client!</h3>
                <br/>

                <!-- Modal Trigger Add Device -->
                <a class="waves-effect waves-light btn modal-trigger" href="#modalNewDevice">Add Device</a>
                <!-- Modal Structure -->
                <div id="modalNewDevice" class="modal">
                    <div class="row">
                        <form class="col s12">
                            <h4>New Device</h4>
                            <div class="row">
                                <div class="input-field col s6">
                                  <input id="inputNewNameDevice" placeholder="Insert Name Device" type="text" class="validate">
                                  <label for="Name Device">Name Device</label>
                                </div>
                                <div class="input-field col s6">
                                  <input id="inputNewDescription" placeholder="Insert Description" type="text" class="validate">
                                  <label for="Description">Description</label>
                                </div>
                                <div class="row">
                                    <div class="input-field col l1 m1 s1"></div>
                                    <div class="input-field col l4 m4 s4">
                                        <select id="selectedTypeNewDevice">
                                          <option value="" disabled selected>Choose your option</option>
                                          <option value="0">Luz </option>
                                          <option value="1">Persiana</option>                                          
                                        </select>
                                        <label>Materialize Multiple Select</label>
                                    </div>
                                    <div class="input-field col l3 m3 s3"></div>
                                    <div class="input-field col l3 m3 s3">
                                        <div class="switch">
                                            <label>
                                            Off
                                            <input id="checkboxNewDevice" type="checkbox" id="newDevice">
                                            <span class="lever"></span>
                                            On
                                            </label>
                                        </div>
                                    </div>                                   
                                  </div>    
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                    <a id="saveNewDevice" href="#!" class="btn modal-close waves-effect waves-green btn-flat">SAVE</a>
                    <a href="#!" class="btn modal-close waves-effect waves-green btn-flat">CANCEL</a>
                    </div>
                </div>

                <div id="caja" style="background-color: red;"> 

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                    </div>
                    <div class="col s4 m4 l2 xl2">
                        <div class="input-field col s12">
                            <select multiple>
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Materialize Multiple Select</label>
                          </div>
                        <button id="btnSaludar" class="btn waves-effect waves-light button-view red"><i class="material-icons left">directions_run</i>Saludar</button>
                        <button id="btnDoble2" class="btn waves-effect waves-light button-view red"><i class="material-icons left">cloud</i>Doble</button>
                    </div>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->

    </body>
  </html>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
    });
  </script>
